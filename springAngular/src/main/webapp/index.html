<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>

<div id="main">
    <div id="wrap" ng-controller="AppCtrl">
        <h1>super title ololo: {{ params.title }}</h1>

        <table>
            <tr>
                <td>Name: {{ params.rest.name }}</td>
                <td>Comment: {{ params.rest.comment }}</td>
                <td>
                    <ul>
                        <li ng-repeat="item in params.rest.subitems">
                            SubItem name: {{ item.name }} <br>
                            SubItem ID: {{ item.id }} <br>
                            SubItem Comment: {{ item.comment }} <br>
                            SubItem SubItems:

                            <ul>
                                <li ng-repeat="item in item.subitems">{{ item | json }}</li>
                            </ul>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>

    </div>
</div>

<script src="static/js/lib/angular/angular.js"></script>
<script src="static/js/lib/angular/angular-ui-router.js"></script>

<script src="static/js/app.js"></script>
<script src="static/js/services.js"></script>
<script src="static/js/controllers.js"></script>
<script src="static/js/filters.js"></script>
<script src="static/js/directives.js"></script>

</body>
</html>
