                                                <input <%= settings.risk.value === 5 ? 'checked="checked"' : '' %> type="radio" id="risk-radio-6" name="risk-radio"><label for="risk-radio-6"><span class="x" style="background: #ffeb33"></span></label>
                                                <input <%= settings.risk.value === 6 ? 'checked="checked"' : '' %> type="radio" id="risk-radio-7" name="risk-radio"><label for="risk-radio-7"><span class="x" style="background: #ffebdf"></span></label>
                                                <input <%= settings.risk.value === 7 ? 'checked="checked"' : '' %> type="radio" id="risk-radio-8" name="risk-radio"><label for="risk-radio-8"><span class="x" style="background: #ffc8a0"></span></label>
                                                <input <%= settings.risk.value === 8 ? 'checked="checked"' : '' %> type="radio" id="risk-radio-9" name="risk-radio"><label for="risk-radio-9"><span class="x" style="background: #ff9a3f"></span></label>
                                            </div>
                                        </div>
                                    </fieldset>

                                    <div class="x-spacer"></div>

                                    <fieldset>
                                        <legend>Ad Fraud Blocking</legend>
                                        <div class="box-wrapper">
                                            <span class="x-checkbox"><input type="checkbox" id="x-check-1" <%= settings.adFraud.blockInvisibleTraffic ? 'checked="checked"' : '' %>><label for="x-check-1">Block Invisible traffic</label></span><br>
                                            <span class="x-checkbox"><input type="checkbox" id="x-check-2" <%= settings.adFraud.blockIllegalDomains ? 'checked="checked"' : '' %>><label for="x-check-2">Block domains on Integral's Illegal Download Sites list</label></span><br>
                                            <span class="x-checkbox"><input type="checkbox" id="x-check-3" <%= settings.adFraud.blockSuspiciousTraffic ? 'checked="checked"' : '' %>><label for="x-check-3">Block suspicious traffic</label></span><br>
                                            <span class="x-checkbox"><input type="checkbox" id="x-check-4" <%= settings.adFraud.blockAdWare ? 'checked="checked"' : '' %>><label for="x-check-4">Block Adware: Sambreel, AnchorFree</label></span>
                                        </div>
                                    </fieldset>
                                </td>
                                <td>
                                    <fieldset>
                                        <legend><a href="">Geo Compliance</a></legend>
                                        <div class="box-wrapper">
                                            <ul>
                                                <% _.each(settings.geo.where, function(key) { %><%= key ? '<li>' + key + '</li>' : 'nothing' %><% }); %>
                                                <li><a href="">Show All</a></li>
                                            </ul>
                                        </div>
                                    </fieldset>

                                    <div class="x-spacer"></div>

                                    <fieldset>
                                        <legend><a href="">Only show on pages in</a></legend>
                                        <div class="box-wrapper">
                                            <ul>
                                                <li>Spanish</li>
                                                <li>English</li>
                                            </ul>
                                        </div>
                                    </fieldset>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3" class="pds-keywords-title">Keyword Settings:</td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <fieldset>
                                        <legend>Keyword Segment</legend>
                                        <div class="box-wrapper">
                                            <textarea name="" id="" cols="" rows="" placeholder="Please Enter Keywords..."><% _.each(settings.keywords.list, function(key) { %><%= key %>
<% }); %></textarea>
                                        </div>
                                    </fieldset>
                                </td>
                                <td>
                                    <fieldset>
                                        <legend>Preview IP Address List</legend>
                                        <div class="box-wrapper">

                                            <textarea name="" id="" cols="" rows="" placeholder="Please Enter IP(s)..."><% _.each(settings.sites.blacklist, function(key) { %><%= key %>
<% }); %></textarea>
                                        </div>
                                    </fieldset>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3" class="pds-keywords-title">Custom Lists:</td>
                            </tr>
                            <tr>
                                <td>
                                    <fieldset>
                                        <legend>Blocked</legend>
                                        <div class="box-wrapper">
                                            <textarea name="" id="" cols="" rows="" placeholder="Please Enter IP(s)..."><% _.each(settings.sites.blacklist, function(key) { %><%= key %>
<% }); %></textarea>
                                        </div>
                                    </fieldset>
                                </td>
                                <td>
                                    <fieldset>
                                        <legend>Trusted</legend>
                                        <div class="box-wrapper">
                                            <textarea name="" id="" cols="" rows="" placeholder="Please Enter IP(s)..."><% _.each(settings.sites.whitelist, function(key) { %><%= key %>
<% }); %></textarea>
                                        </div>
                                    </fieldset>
                                </td>
                                <td>
                                    <fieldset>
                                        <legend>Required</legend>
                                        <div class="box-wrapper">
                                            <textarea name="" id="" cols="" rows="" placeholder="Please Enter IP(s)..."><% _.each(settings.sites.required, function(key) { %><%= key %>
<% }); %></textarea>
                                        </div>
                                    </fieldset>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </script>

        </div>
    </footer>
</div>
